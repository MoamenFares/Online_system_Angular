<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="alert alert-info alert-dismissible fade show text-center mb-30"><span class="alert-close" data-dismiss="alert"></span><i class="fe-icon-award"></i>Shopping Cart</div>

<div class="container pb-5 mb-2">

<!-- Cart Item-->
<div *ngFor="let item of ProductsInCart" class="cart-item d-md-flex justify-content-between"><span class="remove-item"><a (click)="RemoveItem(item.product_Id)"><i class="fa fa-times"></i></a></span>
  <div class="px-3 my-3">
      <!-- <a class="cart-item-product" [routerLink]="['/products/details/',item.id]"> -->
      <a class="cart-item-product" [routerLink]="['/products/details/',item.product_Id]">
          <div class="cart-item-product-thumb">
            <img
            class="card-img rounded-0 img-fluid"
                src="https://localhost:7216/api/Image?id={{item.product_Id}}"
                onerror=" this.src ='assets/img/Product.jpg'"
              /></div>
          <div class="cart-item-product-info">
              <h4 class="cart-item-product-title">{{item.En_Name}}</h4><span> {{item.Ar_Name}}</span>
          </div>
      </a>
  </div>
  <div class="px-3 my-3 text-center">
      <div class="cart-item-label">Quantity</div>
      <div class="count-input">
         <label>{{item.quantity}}</label>
      </div>
  </div>
  <div class="px-3 my-3 text-center">
    <div class="cart-item-label">Unit Price</div><span class="text-xl font-weight-medium">EGP:{{item.Unitprice}}</span>
</div>
  <div class="px-3 my-3 text-center">
      <div class="cart-item-label">Subtotal</div><span class="text-xl font-weight-medium">EGP:{{item.TotalPrice}}</span>
  </div>

</div>
<!-- Cart Item-->
   <!-- Buttons-->
   <hr >
   <div >
       <div><a (click)="EmptyCart()" class="btn btn-style-1 btn-secondary btn-block">Empty Cart</a></div>
       <br>
       <div><a routerLink="/checkout/" class="btn btn-style-1 btn-secondary btn-block" >Checkout</a></div>
   </div>
</div>
