<h1>Previous orders</h1>
<br>

<table mat-table [dataSource]="datasource" matSort class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="Id">
          <th mat-header-cell class="bg-light" *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
        </ng-container>
        <ng-container matColumnDef="num">
          <th mat-header-cell class="bg-light" *matHeaderCellDef mat-sort-header>Order Number</th>
          <td mat-cell *matCellDef="let element; let i=index"> {{element.id}} </td>
        </ng-container>


  <ng-container matColumnDef="Address">
    <th mat-header-cell class="bg-light" *matHeaderCellDef mat-sort-header>English Name</th>
    <td mat-cell *matCellDef="let element"> {{element.shipping_Address}} </td>
  </ng-container>
  <ng-container matColumnDef="Price">
    <th mat-header-cell class="bg-light" *matHeaderCellDef mat-sort-header>Arabic Name</th>
    <td mat-cell *matCellDef="let element"> {{element.total_Price}} </td>
  </ng-container>

  <ng-container matColumnDef="Method">
    <th mat-header-cell class="bg-light" *matHeaderCellDef mat-sort-header>Category</th>
    <td mat-cell *matCellDef="let element;let i = index">{{element.payment_Method}} </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[10]"
              aria-label="Select page">
</mat-paginator>
