<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<div class="alert alert-info alert-dismissible fade show text-center mb-30"><span class="alert-close" data-dismiss="alert"></span><i class="fe-icon-award"></i>Order {{Id}} Details</div>

<div class="container pb-5 mb-2">

<!-- Cart Item-->
<div *ngFor="let item of products; let i=index" class="cart-item d-md-flex justify-content-between">
  <div class="px-3 my-3">
      <!-- <a class="cart-item-product" [routerLink]="['/products/details/',item.id]"> -->
      <a class="cart-item-product" [routerLink]="['/products/details/',item.id]">
          <div class="cart-item-product-thumb">
            <img
            class="card-img rounded-0 img-fluid"
                src="https://localhost:7216/api/Image?id={{item.id}}"
                onerror=" this.src ='assets/img/Product.jpg'"
              /></div>
          <div class="cart-item-product-info">
              <h4 class="cart-item-product-title">{{item.en_Name}}</h4><span> {{item.ar_Name}}</span>
          </div>
      </a>
  </div>
  <div class="px-2 my-2 text-center">
      <div class="cart-item-label">Quantity</div>
      <div class="count-input">
         <label>{{orderProducts[i].product_Quantity}}</label>
      </div>
  </div>
  <div class="px-3 my-3 text-center">
    <div class="cart-item-label">Unit Price</div><span class="text-xl font-weight-medium">EGP:{{item.price}}</span>
</div>
<div class="px-3 my-3 text-center">
  <div class="cart-item-label">Total Price</div><span class="text-xl font-weight-medium">EGP:{{item.price*orderProducts[i].product_Quantity}}</span>
</div>
