<br>
<div style="margin-left: 5%;">  <a  routerLink="/categories/add" routerLinkActive="router-link-active"  class="btn btn-success btn-lg">Add New Category</a>

</div>
<br>
<div class="row row justify-content-center">

  <table mat-table [dataSource]="datasource" matSort class="mat-elevation-z8 col-md-11 ">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

        <ng-container matColumnDef="Count">
          <th mat-header-cell class="bg-light" *matHeaderCellDef mat-sort-header>#</th>
          <td mat-cell *matCellDef="let element; let i=index"> {{i+1}} </td>
        </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell class="bg-light" *matHeaderCellDef mat-sort-header> Category Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>



  <ng-container matColumnDef="parent">
    <th mat-header-cell class="bg-light" *matHeaderCellDef mat-sort-header> Parent Category</th>
    <td mat-cell *matCellDef="let element;let i = index">{{element.ParentName}} </td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell class="bg-light" *matHeaderCellDef mat-sort-header> Description </th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell class="bg-light" *matHeaderCellDef> Actions</th>
    <td mat-cell *matCellDef="let element"> <!-- <a class="btn btn-success" [routerLink]="['/students/details',item.id]">Details</a> -->
      <a class="btn btn-success" [routerLink]="['/categories/edit',element.id]" >Edit</a>
      <a class="btn btn-danger"  (click)="Delete(element.id)">Delete</a>
 </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
<mat-paginator class="col-md-11" [length]="100"
              [pageSize]="5"
              [pageSizeOptions]="[5]"
              aria-label="Select page">
</mat-paginator>
</div>
